<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <button
          type="button"
          class="go-top-button visually-hidden"
          aria-label="Go to top"
        >
          <img src="./img/up.svg" alt="Go to top" width="24" height="24" />
        </button>
        <form class="search-form">
          <label for="">
            <input
              name="requestField"
              type="text"
              placeholder="Search images..."
              class="search-field"
              autofocus
            />
          </label>
          <button type="submit" class="search-button">Search</button>
        </form>
        <ul class="gallery"></ul>
        <button
          id="loadMoreBtn"
          type="button"
          class="search-button search-button-centr visually-hidden"
        >
          Load more
        </button>
        <div class="loader visually-hidden"></div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
